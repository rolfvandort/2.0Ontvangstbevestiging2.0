<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Van Dort Letselschade Q&A</title>
  <style>
    :root {
      --primary: #0054a6;
      --accent: #e84b12;
      --background: #f7f7f9;
      --text: #222;
      --border-radius: 8px;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 560px;
      margin: 48px auto;
      background: #fff;
      padding: 32px 24px;
      border-radius: var(--border-radius);
      box-shadow: 0 6px 28px rgba(0, 84, 166, 0.10);
    }
    h2 {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 24px;
    }
    .question-section {
      margin-bottom: 12px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e0e3ea;
    }
    label {
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
      color: var(--primary);
    }
    .required {
      color: var(--accent);
      font-size: 20px;
      vertical-align: middle;
      margin-left: 2px;
    }
    .help {
      margin-left: 8px;
      color: #888;
      cursor: pointer;
    }
    .helptext {
      display: none;
      font-size: 12px;
      color: #444;
      margin-top: 4px;
      padding: 8px;
      background: #eaf0f8;
      border-radius: 4px;
      position: absolute;
      z-index: 1;
      box-shadow: 0 1px 6px rgba(0,84,166,.06);
    }
    textarea, input[type="text"] {
      width: 100%;
      min-height: 32px;
      font-size: 16px;
      margin-top: 6px;
      margin-bottom: 8px;
      border-radius: var(--border-radius);
      border: 1px solid #cfd0d6;
      padding: 8px;
      box-sizing: border-box;
      resize: vertical;
      background: #f7f7fb;
    }
    textarea {
      min-height: 72px;
      font-family: inherit;
    }
    .btn-row {
      margin-top: 8px;
    }
    button {
      border: none;
      background: var(--primary);
      color: #fff;
      padding: 9px 18px;
      border-radius: var(--border-radius);
      font-size: 15px;
      margin-right: 8px;
      cursor: pointer;
      transition: background 0.16s;
    }
    button[disabled] {
      background: #bfcbe0;
    }
    .overview-wrapper {
      margin-top: 24px;
      background: #f7f7fb;
      border-radius: var(--border-radius);
      padding: 18px 14px;
      box-shadow: 0 1px 10px rgba(0,84,166,.07);
    }
    ul.overview {
      list-style: decimal inside;
      padding: 0;
    }
    ul.overview li {
      padding: 5px 0 5px 0;
      border-bottom: 1px solid #ececec;
      margin-bottom: 0;
      font-size: 16px;
    }
    .overview-actions {
      margin-top: 12px;
    }
    .edit-link {
      color: var(--accent);
      font-size: 13px;
      margin-left: 14px;
      cursor: pointer;
      text-decoration: underline;
    }
    @media (max-width: 700px) {
      .container { max-width: 98vw; margin: 10vw 1vw;}
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Juridisch Intakeformulier</h2>
  <form id="qform" autocomplete="off">
    <!-- Questions will be injected here -->
  </form>
  <div id="overview" class="overview-wrapper" style="display:none;">
    <h3>Overzicht van antwoorden</h3>
    <ul class="overview"></ul>
    <div class="overview-actions">
      <button type="button" id="copyBtn">Kopieer alles</button>
      <button type="button" id="csvBtn">Exporteer als CSV</button>
    </div>
    <small>Antwoorden direct aanpasbaar hierboven.</small>
  </div>
</div>
<script>
const questions = [
  {
    label: "Rechtsgebied",
    help: "Bijvoorbeeld: civielrecht — aansprakelijkheid, arbeidsrecht, bestuursrecht, strafrecht.",
    required: true,
    type: "text"
  },
  {
    label: "Rechtsvraag",
    help: "Wat is de concrete juridische vraag of het doel van de zoekopdracht?",
    required: true,
    type: "textarea"
  },
  {
    label: "Relevante wetsartikelen",
    help: "Indien bekend, vul hier relevante wetsartikelen in. Anders leeg laten.",
    required: false,
    type: "text"
  },
  {
    label: "Datum bereik",
    help: "Van: yyyy-mm-dd, tot: yyyy-mm-dd, of 'geen limiet'.",
    required: false,
    type: "text"
  },
  {
    label: "Instantie-preferentie",
    help: "Maak een keuze: HR / Gerechtshof / Rechtbank / alle instanties.",
    required: false,
    type: "text"
  },
  {
    label: "Rol van cliënt",
    help: "Eiser / gedaagde / derde.",
    required: false,
    type: "text"
  },
  {
    label: "Doel output",
    help: "Voor welk juridisch document wordt de input gebruikt? Bijvoorbeeld: pleitnota, conclusie, adviesnota, quickcheck.",
    required: false,
    type: "text"
  },
  {
    label: "Minimaal aantal resultaten",
    help: "Standaard 5.",
    required: false,
    type: "text"
  },
  {
    label: "Inclusief trends en ontwikkeling?",
    help: "Moeten trends en recente ontwikkelingen worden meegenomen? Kies: ja of nee.",
    required: false,
    type: "text"
  },
  {
    label: "Waiver for missing info?",
    help: "Gaat u akkoord dat niet alle info compleet hoeft te zijn? Indien ja: 'ga door' vermelden.",
    required: false,
    type: "text"
  }
];

let answers = Array(questions.length).fill("");
let current = 0;

function showQuestion(idx) {
  const form = document.getElementById('qform');
  form.innerHTML = '';
  for (let i = 0; i <= idx; i++) {
    const q = questions[i];
    const section = document.createElement('div');
    section.className = "question-section";
    section.style.position = "relative";

    const label = document.createElement('label');
    label.innerHTML = `${i+1}. ${q.label}${q.required ? '<span class="required">*</span>' : ''}`;
    section.appendChild(label);

    const help = document.createElement('span');
    help.className = "help";
    help.textContent = "ℹ️";
    help.onclick = function(e){
      let helpEl = section.querySelector('.helptext');
      helpEl.style.display = helpEl.style.display === "block" ? "none" : "block";
    }
    section.appendChild(help);

    const helptext = document.createElement('div');
    helptext.className = "helptext";
    helptext.textContent = q.help;
    section.appendChild(helptext);

    if (q.type === "textarea") {
      var input = document.createElement('textarea');
      input.rows = 5;
    } else {
      var input = document.createElement('input');
      input.type = "text";
    }
    input.value = answers[i];
    input.placeholder = (q.required ? "Verplicht veld" : "");
    input.oninput = function(){ answers[i] = input.value; updateOverview(); }
    input.id = "input_" + i;
    section.appendChild(input);

    if (current === i) {
      const btnRow = document.createElement('div');
      btnRow.className = "btn-row";

      if (i > 0) {
        const prevBtn = document.createElement('button');
        prevBtn.type = 'button';
        prevBtn.textContent = "Vorige";
        prevBtn.onclick = function(){ current--; showQuestion(current); };
        btnRow.appendChild(prevBtn);
      }
      const nextBtn = document.createElement('button');
      nextBtn.type = 'button';
      nextBtn.textContent = (i === questions.length-1 ? "Afronden" : "Volgende");
      nextBtn.onclick = function(){
        if (q.required && !input.value.trim()) {
          input.style.borderColor = "#e84b12";
          input.focus();
          alert('Dit veld is verplicht.');
          return;
        }
        answers[i] = input.value;
        if (current < questions.length-1) {
          current++;
          showQuestion(current);
        } else {
          updateOverview();
          document.getElementById('overview').style.display = "block";
          window.scrollTo({left:0, top:document.body.scrollHeight, behavior:"smooth"});
        }
      }
      btnRow.appendChild(nextBtn);
      section.appendChild(btnRow);
    } else {
      const editSpan = document.createElement('span');
      editSpan.className = "edit-link";
      editSpan.textContent = "Wijzig";
      editSpan.onclick = function(){
        current = i;
        showQuestion(current);
      }
      section.appendChild(editSpan);
    }

    form.appendChild(section);
  }
  updateOverview();
}

function updateOverview(){
  const ul = document.querySelector('ul.overview');
  ul.innerHTML = "";
  answers.forEach((ans,i) => {
    if (i <= current || document.getElementById('overview').style.display === "block") {
      const li = document.createElement('li');
      li.innerHTML = `<strong>${i+1}. ${questions[i].label}:</strong> ${ans ? ans.replace(/\n/g,'<br>') : "<em>Geen antwoord</em>"} `;
      const editSpan = document.createElement('span');
      editSpan.className = "edit-link";
      editSpan.textContent = "Wijzig";
      editSpan.onclick = function(){
        current = i;
        document.getElementById('overview').style.display = "none";
        showQuestion(current);
        window.scrollTo({left:0, top:0, behavior:"smooth"});
      }
      li.appendChild(editSpan);
      ul.appendChild(li);
    }
  });
}
showQuestion(0);

// Kopieer alles knop
document.getElementById('copyBtn').onclick = function(){
  let txt = answers.map((ans,i)=> `${i+1}. ${questions[i].label}: ${ans}` ).join('\n');
  navigator.clipboard.writeText(txt);
  alert("Antwoorden gekopieerd!");
};

// CSV export knop
document.getElementById('csvBtn').onclick = function(){
  let csv = "Nummer,Vraag,Antwoord\n" + answers.map((ans,i)=>
    `"${i+1}","${questions[i].label.replace(/"/g,'""')}","${ans.replace(/"/g,'""')}"`).join("\n");
  let blob = new Blob([csv], {type:'text/csv'});
  let url = URL.createObjectURL(blob);
  let a = document.createElement('a');
  a.href = url;
  a.download = 'juridisch_intake.csv';
  document.body.appendChild(a);
  a.click(); setTimeout(()=>{document.body.removeChild(a);},800);
};
</script>
</body>
</html>
